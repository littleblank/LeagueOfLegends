<div class="row">
    <button class="btn btn-default" ui-sref="index()">返回登录</button>
</div>
<div id="rootwizard" class="col-sm-8 col-sm-offset-2" ng-controller="registerCtrl">
  <ul>
    <li><a href="#tab1" data-toggle="tab"></a><span class="label">1</span> 第一步</li>
    <li><a href="#tab2" data-toggle="tab"></a><span class="label">2</span> 第二步</li>
    <li><a href="#tab3" data-toggle="tab"></a><span class="label">3</span> 第三步</li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane" id="tab1">
      <form class="form-horizontal" name="updateForm">
        <div class="form-group">
          <div class="col-sm-3">
            <label for="updateName" class="control-label">用户名：</label>
          </div>
          <div class="col-sm-5">
            <input type="text" id="updateName" name="updateName" class="form-control" ng-model="updateName" placeholder="请输入要修改的账号..."/>
          </div>
          <div class="col-sm-4">
            <span class="text-danger" ng-show="updateForm.updateName.$dirty&&iptCorrect">该用户名不存在！！！</span>
          </div>
        </div>
      </form>
    </div>
    <div class="tab-pane" id="tab2">
      <form class="form-horizontal" name="checkForm">
        <div class="form-group">
          <div class="col-sm-3">
            <label for="selType" class="control-label">修改方式：</label>
          </div>
          <div class="col-sm-5">
            <select name="selType" id="selType" class="form-control" ng-change="selectType()" ng-model="selected" ng-options="sel for sel in selArr">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-show="code">
          <div class="col-sm-3">
            <label for="userCode" class="control-label">身份证：</label>
          </div>
          <div class="col-sm-5">
            <input type="text" id="userCode" name="userCode" ng-model="userCode" placeholder="请输入账号绑定的身份证..." class="form-control" required ng-pattern="/^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/"/>
          </div>
          <div class="col-sm-4">
            <span class="text-danger" ng-show="checkForm.userCode.$dirty&&checkForm.userCode.$invalid">身份证格式不正确！！！</span>
            <span class="text-danger" ng-show="checkForm.userCode.$valid&&!codeCorrect">身份证号码不正确！！！</span>
          </div>
        </div>
        <div class="form-group" ng-show="number">
          <div class="col-sm-3">
            <label for="userPhone" class="control-label">手机号码：</label>
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" ng-model="userPhone" id="userPhone" name="userPhone" placeholder="请输入账号绑定的手机..." required ng-pattern="/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/"/>
          </div>
          <div class="col-sm-4">
            <span class="text-danger" ng-show="checkForm.userPhone.$dirty&&checkForm.userPhone.$invalid">手机格式不正确！！！</span>
            <span class="text-danger" ng-show="checkForm.userPhone.$valid&&!phoneCorrect">身份证号码不正确！！！</span>
          </div>
        </div>
      </form>
    </div>
    <div class="tab-pane" id="tab3">
      <form class="form-horizontal" name="newForm">
        <div class="form-group">
          <div class="col-sm-3">
            <label for="newPwd" class="control-label">新密码：</label>
          </div>
          <div class="col-sm-5">
            <input type="password" id="newPwd" name="newPwd" ng-model="newPwd" placeholder="请输入新密码..." class="form-control" required ng-pattern="/^[a-zA-Z0-9]{5,12}$/"/>
          </div>
          <div class="col-sm-4">
            <span class="text-danger" ng-show="newForm.newPwd.$dirty&&newForm.newPwd.$error.required">密码不能为空！！！</span>
            <span class="text-danger" ng-show="!newForm.newPwd.$error.required&&newForm.newPwd.$invalid">请输入五到十二个字母或数字的组合！！！</span>
            <span class="text-success" ng-show="newForm.newPwd.$valid">密码格式正确！！！</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3">
            <label for="rePwd" class="control-label">重复密码：</label>
          </div>
          <div class="col-sm-5">
            <input type="password" id="rePwd" class="form-control" name="rePwd" ng-model="rePwd" required placeholder="请再次输入新密码..."/>
          </div>
          <div class="sol-sm-4">
            <span class="text-danger" ng-show="newForm.rePwd.$dirty&&rePwd!=newPwd">前后密码不一致！！！</span>
            <span class="text-success" ng-show="newForm.rePwd.$valid&&rePwd==newPwd">重复密码正确！！！</span>
          </div>
        </div>
        <div class="form-group" ng-show="newForm.newPwd.$valid&&rePwd==newPwd">
          <div class="col-sm-5 col-sm-offset-3">
            <button class="btn btn-success submitBtn" ng-click="updatePwd()">提交</button>
          </div>
        </div>
      </form>
    </div>
    <ul class="pager wizard">
      <li class="previous first" style="display:none;"><a href="#">First</a></li>
      <li class="previous" ng-click="getActiveDom()"><a href="#">上一步</a></li>
      <li class="next last" style="display:none;"><a href="#">Last</a></li>
      <li class="next nextBtn" ng-show="!iptCorrect"><a href="#">下一步</a></li>
    </ul>
  </div>
</div>
